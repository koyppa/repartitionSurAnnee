<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/bootstrap.min.css" />
        <link rel="stylesheet" href="style/style.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <title>Modifier un chantier</title>
    </head>
    <body>
        <h1 class="mt-4">Modifier un chantier</h1>

        <form id="mdChantier">
            <div class="form-group">
                <label class="form-label mt-2" for="numeroAffaire">Numéro d'affaire</label>
                <input class="form-control" type="text" id="numeroAffaire" name="numeroAffaire" pattern="\d{2}\.\d{6}" required />
            </div>

            <div class="form-group">
                <label class="form-label mt-2" for="agence">Agence</label>
                <select class="form-select" id="agence" name="agence" required>
                    <option value="">Sélectionner une agence</option>
                    <option value="Centre">Centre</option>
                    <option value="Centre est">Centre est</option>
                    <option value="Env">Env</option>
                    <option value="Est">Est</option>
                    <option value="GC">GC</option>
                    <option value="Nord">Nord</option>
                    <option value="Ouest">Ouest</option>
                    <option value="Paris">Paris</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label mt-2" for="technicien">Technicien</label>
                <select class="form-select" id="technicien" name="technicien" required>
                    <option value="">Sélectionner un technicien</option>
                    <option value="RRA">RRA</option>
                    <option value="NRA">NRA</option>
                    <option value="AAL">AAL</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label mt-2" for="moyen">Moyen</label>
                <select class="form-select" id="moyen" name="moyen" required>
                    <option value="">Sélectionner un moyen</option>
                    <option value="verte">Verte</option>
                    <option value="sondeuse">Sondeuse</option>
                    <option value="tech">Technicien</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label mt-2" for="semaine">Semaine</label>
                <input class="form-control" type="number" id="semaine" name="semaine" min="01" max="53" required />
            </div>

            <div class="form-group">
                <label class="form-label mt-2" for="montant">Montant</label>
                <input class="form-control" type="number" id="montant" name="montant" step="0.01" required />
            </div>

            <div class="form-group">
                <label class="form-label mt-2" class="form-label mt-2" for="nombreJour">Nombre de jours</label>
                <input class="form-control" type="number" id="nombreJour" name="nombreJour" step="0.1" required />
            </div>

            <button class="btn btn-secondary mt-2 mr-2" type="submit">Valider</button>
        </form>
    </body>
</html>

<script>
    // Récupérer les paramètres de requête de l'URL
    const urlParams = new URLSearchParams(window.location.search);

    // Récupérer les valeurs des paramètres de requête
    const numeroAffaire = urlParams.get('numeroAffaire');
    const agence = urlParams.get('agence');
    const technicien = urlParams.get('technicien');
    const moyen = urlParams.get('moyen').toLowerCase();
    const semaine = urlParams.get('semaine');
    const montant = urlParams.get('montant');
    const nombreJour = urlParams.get('nombreJour');

    // Assigner les valeurs aux champs d'entrée
    document.getElementById('numeroAffaire').value = numeroAffaire;
    document.getElementById('agence').value = agence;
    document.getElementById('technicien').value = technicien;
    document.getElementById('moyen').value = moyen;
    document.getElementById('semaine').value = semaine;
    document.getElementById('montant').value = montant;
    document.getElementById('nombreJour').value = nombreJour;

    function submitForm(event) {
        event.preventDefault(); // Empêche l'envoi du formulaire

        // Redirection vers display_technicien.html
        window.location.href = 'display_chantier.html';
    }

    //Submit du formulaire
    document.getElementById('mdChantier').addEventListener('submit', submitForm);
</script>
